{% extends 'app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        line-height: 1.6;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        color: #00bcd4;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
    }

    form div {
        width: 100%;
        margin-bottom: 20px;
    }

    form label {
        display: block;
        color: #f1f1f1;
        margin-bottom: 5px;
        font-size: 1.1em;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 1em;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #00bcd4;
    }

    p {
        color: red;
        font-size: 1.1em;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #00bcd4;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #0288d1;
    }

    @media (max-width: 768px) {
        form {
            width: 90%;
        }

        h1 {
            font-size: 2em;
        }
    }
</style>

<h2>LOGIN</h2>

<form action="{% url 'login' %}" id="form_login" method="POST">
    {% csrf_token %}
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <div>
        <label for="username">Enter your username:</label>
        <input id="username" type="text" name="username" placeholder="username" required>
    </div>

    <div>
        <label for="password">Enter your password:</label>
        <input id="password" type="password" name="password" placeholder="Enter password" minlength="4" required>
    </div>

    <input id="submit_button" type="submit" value="Login">
</form>
{% endblock %}
